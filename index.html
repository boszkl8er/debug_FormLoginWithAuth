<html>
	<head>
		<title>Form Login</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<link rel='stylesheet' href='https://unpkg.com/formiojs@latest/dist/formio.full.min.css'>
	
		<script src='https://unpkg.com/formiojs@latest/dist/formio.full.min.js'></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</head>
	
	<body id="AppID" ng-app="LfApp" ng-controller="homeCtrl" role="document">
	
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
							data-toggle="collapse"
							data-target=".navbar-collapse">

						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#/Home">Demo Auth</a>
				</div>
				<div class="navbar-collapse collapse">
				    <ul class="nav navbar-nav">
					<li ng-class="{ active: isActive('/Home') }"><a href="#/Home">Home</a></li>
					<li ng-class="{ active: isActive('/Calc') } " ng-show="userInfo.isAuthenticated"><a href="#/Calc">Calc</a></li>
					<li ng-class="{ active: isActive('/UserData') }"><a href="#/UserData" ng-show="userInfo.isAuthenticated">User</a></li>
				    </ul>
			            <ul class="nav navbar-nav navbar-right">
				        <li><a class="btn btn-link" ng-show="userInfo.isAuthenticated" ng-click="logout()">Logout</a></li>
					<li><a class="btn btn-link" ng-hide=" userInfo.isAuthenticated" ng-click="login()">Login</a></li>
				    </ul>
				</div>
			</div>
		</div>

		<br />
		<div class="container" role="main">
			<div class="row">
				<div class="col-xs-10 col-xs-offset-1" style="background-color:azure">
					<div class="page-header">
						<h1>Demo authentication2</h1>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-10 col-xs-offset-1">
					<div ng-view class="panel-body">
				</div>
			</div>
		</div>

		<!-- External Library -->
		<script src="lib/angular.min.js"></script>
		<script src="lib/bootstrap.min.js"></script>
		<script src="lib/jquery.min.js"></script>
		
		<!-- Internal Library -->
        <script src="lib/adal.js"></script>
        <script src="lib/adal-angular.js"></script>
		<script src="lib/angular-route.js"></script>
        <script src="lib/app.js"></script>
		
		<!-- Controller -->
        <script src="app/controller/homeCtrl.js"></script>
		<script src="app/controller/calcCtrl.js"></script>
		<script src="app/controller/userDataCtrl.js"></script>
		
	</body>
  
  
</html>
